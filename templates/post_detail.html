{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <img src="{% if post.image %} {{ post.image.url }} {% endif %}" class="img-fluid mx-auto d-block"
             alt="Responsive image">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body|safe }}</p>
    </div>
    {% if post.author == user %}
        <a href="{% url 'post_edit' post.slug %}">+ Gonderiyi Duzenle</a>
    {% else %}
    {% endif %}
{% endblock content %}
